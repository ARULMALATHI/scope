<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        /* Your CSS styles */
        .carousel-container {
            width: 100%;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            gap: 6px;
        }

        .carousel img {
            width: 33.33%; /* Display three images at a time */
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="scope-india-aws-certification-course-(1).jpg" alt="Image 1">
            <img src="scope-india-dotnet-core-full-stack-course.jpg" alt="Image 2">
            <img src="scope-india-flutter-fullstack-course.jpg" alt="Image 3">
            <img src="scope-india-aws-certification-course-(1).jpg" alt="Image 4">
            <img src="scope-india-dotnet-core-full-stack-course.jpg" alt="Image 5">
            <img src="scope-india-flutter-fullstack-course.jpg" alt="Image 6">
        </div>
    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;
        let scrollInterval;

        function scrollCarousel() {
            scrollInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                carousel.style.transform = `translateX(-${currentIndex * (100 / images.length)}%)`;
            }, 2000); // Adjust the interval as needed (milliseconds)
        }

        carousel.addEventListener('mouseenter', () => {
            clearInterval(scrollInterval);
        });

        carousel.addEventListener('mouseleave', () => {
            scrollCarousel();
        });

        scrollCarousel();
    </script>
</body>
</html>
